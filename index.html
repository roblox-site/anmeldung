<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Willkommen</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Cookie-Overlay -->
  <div id="cookie-overlay" class="overlay">
    <div class="cookie-box">
      <h2>Cookies</h2>
      <p>
        Diese Website verwendet Cookies, um Informationen über dein… 
        <a href="https://MeineWebsite.de/Datenschutz" target="_blank">zur Datenschutzerklärung</a>
      </p>
      <button id="accept-cookies">Alle akzeptieren</button>
    </div>
  </div>

  <!-- Name-Eingabe -->
  <div id="name-container" class="container hidden">
    <h1>Wie heißt du?</h1>
    <input type="text" id="name-input" placeholder="Dein Name">
    <button id="submit-name">Weiter</button>
    <p id="loading" class="hidden">Laden...</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
